<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="form-container">
    <img src="../../images/user.jpg" title="user" class="user-image">
    <img src="../../images/codecool_logo.png" title="user" class="logo">
    <form>
        <div class="input">
            <input type="text" class="input fas fa-user" name="username" placeholder="Your login">
        </div>
        <div class="input">
            <input type="password" class="input fas fa-unlock" name="password" placeholder="Your password">
        </div>
        <input type="submit" class="submit-button" name="submit" value="Sign in">
    </form>
</div>
</body>
</html>
