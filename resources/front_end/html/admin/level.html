<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Homepage</title>
    <link rel="stylesheet" href="../../css/admin_styles.css">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/user_styles.css">
    <link rel="stylesheet" href="../../front_end/css/admin_styles.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
</head>

<body>
<div class="content">
    <header>
        <div id="user">
            <img src="../../../images/user.jpg" alt="avatar" >
        </div>

        <div class="info">
            <div class="info-center">
                <h1>WELCOME ADMIN!</h1>
            </div>
            <div class="info-top">
                <a href="login.html"><img src="../../images/out.png" alt="logout"></a>
            </div>
        </div>
    </header>

    <div class="bar-content-block">
        <div class="bar">
            <ul class="menu">
                <li class="menu-item"><a href="mentor.html">Mentor</a></li>
                <li class="menu-item"><a href="class.html">Class</a></li>
                <li class="menu-item"><a href="level.html" class="selected">Level</a></li>
            </ul>
        </div>

        <div class="content-block">
            <h1>Levels</h1>
            <table class="show-mentors">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Experience</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>20</td>

                </tr>
                <tr>
                    <td>2</td>
                    <td>60</td>

                </tr>
                <tr>
                    <td>80</td>
                    <td>100</td>

                </tr>
                <tr>
                    <td>4</td>
                    <td>120</td>

                </tr>
                </tbody>
            </table>
            <form>
                <input class="add-level-button" onclick="window.location.href='addNewLevel.html'" type="button" value="Add">
            </form>
        </div>
    </div>

</div>


<footer>
    <a href='https://www.freepik.com/free-vector/assorted-user-avatars-collection_851876.htm'>Designed by Freepik</a>
</footer>
</body>
</html>
