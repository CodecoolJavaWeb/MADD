<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Student</title>
    <link rel="stylesheet" href="../css/user_styles.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
</head>
<body>
<div class="content">
    <header>
        <div id="user">
            <a href="mentor-top.html"><img src="../../images/user.jpg" alt="avatar"></a>
        </div>
        <div class="info">
            <div class="info-center">
                <h1>HELLO <span>MENTOR</span></h1>
            </div>
            <ul class="describe_item">
                <li><p id="money">1100</p></li>
                <li><img src="../../images/coin.png" alt="coin"></li>
                <li><p id="experience">5</p></li>
                <li><img src="../../images/progress.png" alt="progress"></li>
                <li><a href="login.html"><img src="../../images/out.png" alt="logout" title="Log out"></a></li>
            </ul>
        </div>
    </header>
    <div class="bar-content-block">
        <div class="bar">
            <ul class="menu">
                <li class="menu-item"><a href="mentor-top.html" class="selected">students</a></li>
                <li class="menu-item"><a href="mentor-student-quests.html">quests</a></li>
                <li class="menu-item"><a href="mentor-student-artifacts.html">artifacts</a></li>
            </ul>
        </div>
        <div class="content-block">
            <h1>Add student</h1>
            <form class="input-form">
                <div class="row">
                    <div class="col-25">
                        <label for="name">Student's first name*</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="name" name="name" placeholder="First name.." required>
                        <div id="err-name-fn"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="surname">Student's last name*</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="surname" name="name" placeholder="Last name.." required>
                        <div id="err-surname-fn"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="email">Student's e-mail address*</label>
                    </div>
                    <div class="col-75">
                        <input type="email" id="email" name="email" placeholder="Email address.." onkeyup="validate()" required>
                        <div id="err-email-fn"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="phone">Student's phone number</label>
                    </div>
                    <div class="col-75">
                        <input type="tel" id="phone" name="phone" placeholder="Phone number.." required>
                        <div id="err-phone-fn"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="class">Student's class</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="class" name="class" placeholder="Student's class.." required>
                        <div id="err-class-fn"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="coins">Student's coins amount</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="coins" name="coins" placeholder="Coins amount.." required>
                        <div id="err-coins-fn"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="level">Student's level</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="level" name="level" placeholder="Student's level.." required>
                        <div id="err-level-fn"></div>
                    </div>
                </div>
            </form>
            <form class="save-changes-button" action="mentor-top.html">
                <input type="submit" name="save" value="Save">
            </form>
        </div>
    </div>
</div>
<footer>
    <a href='https://www.freepik.com/free-vector/assorted-user-avatars-collection_851876.htm'>Designed by Freepik</a>
    <p>MADD crew Production</p>
</footer>
</body>
</html>
